<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="validationForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username"  required>
                <span class="error-message" id="usernameError">Username is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confrim Password</label>
                <input type="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" required>
                <span class="error-message" id="confirmpasswordError"></span>
            </div>
            <button type="submit" id="reg-btn">Register</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
